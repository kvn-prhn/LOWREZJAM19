        <div id="asdf"> </div> 

        <script src="js/jquery-3.4.1.min.js"></script>
        <script>
            $(function() {
                var p = "error"; 
                var splitP =  window.location.href.split("k=");
                if (splitP.length > 0) {
                    var splitSplitP = splitP[1].split("&h=1"); 
                    p = splitSplitP[0];
                }   
                $.ajax({
                    url: './getcontent.php', // 'http://localhost:8090/lowrezjam2019/getcontent.php',
                    dataType: 'text',
                    type: 'post',
                    contentType: 'application/x-www-form-urlencoded',
                    data: "key=" + p,
                    success: function( data, textStatus, jQxhr ){
                        $("#asdf").html(data); 
                    },
                    error: function( jqXhr, textStatus, errorThrown ){
                        console.log( errorThrown );
                    }
                });
            })
        </script>
